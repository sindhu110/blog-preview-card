<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
 </head>
<body>

  <main>
    <section class="container">
        <!-- Article Image -->
        <img src="assets/images/illustration-article.svg" alt="Illustration" class="article-image">
        
        <!-- Content Wrapper -->
        <div class="content">
            <p class="category">Learning</p>
            <p class="published-time">Published 21 Dec 2023</p>
            <h2 class="header">HTML & CSS Foundations</h2>
            <p class="description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </div>

        <!-- Footer -->
        <footer class="author-info">
            <img class="avatar" src="assets/images/image-avatar.webp" alt="Author Avatar">
            <span class="author-name">Greg Hooper</span>
        </footer>
      </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sindhu110" target="_blank">Sindhu</a>.
  </div>
</body>
</html>
